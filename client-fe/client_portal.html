<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Atmilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-white to-purple-200">
    <div class="w-full max-w-2xl p-10 bg-white/90 rounded-2xl shadow-2xl border border-purple-100 backdrop-blur-md">
        <div class="flex flex-col items-center mb-8">
            <svg class="w-16 h-16 mb-2" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle" role="img">
                <title id="logoTitle">Atmilio Logo</title>
                <path d="M25 5L45 25L25 45L5 25L25 5Z" stroke="#4c51bf" stroke-width="2" stroke-linejoin="round" />
                <path d="M25 15L35 25L25 35L15 25L25 15Z" fill="#6b46c1" />
                <circle cx="25" cy="25" r="5" fill="#e9d5ff" />
            </svg>
            <h1 id="clientName" class="text-4xl font-extrabold text-purple-700 tracking-tight mb-2">Welcome, Client</h1>
            <p class="text-lg text-gray-600 text-center max-w-xl">Access your financial documents, reports, and view your upcoming payments.</p>
        </div>
        <div class="grid md:grid-cols-2 gap-8 mt-8">
            <div>
                <h2 class="text-2xl font-bold text-purple-700 mb-4 flex items-center"><svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M7 7V3a1 1 0 011-1h8a1 1 0 011 1v4"/><path stroke-linecap="round" stroke-linejoin="round" d="M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"/></svg>Documents</h2>
                <ul id="documentsList" class="space-y-3">
                    <!-- Documents will be loaded here -->
                </ul>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-purple-700 mb-4 flex items-center"><svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4"/></svg>Upcoming Payments</h2>
                <ul id="paymentsList" class="space-y-3">
                    <!-- Payments will be loaded here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        // For demo, username is hardcoded as 'client'. In production, use session/auth.
        fetch('data/clients.json')
            .then(res => res.json())
            .then(clients => {
                const client = clients.find(c => c.username === 'client');
                if (client) {
                    document.getElementById('clientName').textContent = `Welcome, ${client.name}`;
                    // Documents
                    const docs = client.documents.map(doc => `<li><a href="${doc.url}" class="text-indigo-700 hover:underline font-medium flex items-center" download><svg class='w-5 h-5 mr-2' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M12 4v16m8-8H4'/></svg>${doc.title}</a></li>`).join('');
                    document.getElementById('documentsList').innerHTML = docs || '<li class="text-gray-500">No documents available.</li>';
                    // Payments
                    const pays = client.upcoming_payments.map(pay => `<li class="flex flex-col border border-purple-100 rounded-lg p-3 bg-purple-50/50"><span class="font-semibold text-gray-800">${pay.description}</span><span class="text-gray-600">Due: <span class="font-medium">${pay.date}</span></span><span class="text-purple-700 font-bold">${pay.amount}</span></li>`).join('');
                    document.getElementById('paymentsList').innerHTML = pays || '<li class="text-gray-500">No upcoming payments.</li>';
                }
            });
    </script>
</body>
</html>
