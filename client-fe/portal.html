<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Atmilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-white to-purple-200">
    <div class="w-full max-w-2xl p-10 bg-white/90 rounded-2xl shadow-2xl border border-purple-100 backdrop-blur-md">
        <div class="flex flex-col items-center mb-8">
            <svg class="w-16 h-16 mb-2" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle" role="img">
                <title id="logoTitle">Atmilio Logo</title>
                <path d="M25 5L45 25L25 45L5 25L25 5Z" stroke="#4c51bf" stroke-width="2" stroke-linejoin="round" />
                <path d="M25 15L35 25L25 35L15 25L25 15Z" fill="#6b46c1" />
                <circle cx="25" cy="25" r="5" fill="#e9d5ff" />
            </svg>
            <h1 class="text-4xl font-extrabold text-purple-700 tracking-tight mb-2">Welcome to the Client Portal</h1>
            <p class="text-lg text-gray-600 text-center max-w-xl">Access your financial documents, reports, and communicate securely with your Atmilio advisor. Your personalized dashboard awaits.</p>
        </div>
        <div class="grid md:grid-cols-2 gap-8 mt-8">
            <a href="login.html" class="flex flex-col items-center p-8 bg-gradient-to-r from-purple-600 to-indigo-500 text-white rounded-xl shadow-lg hover:scale-105 transition-transform">
                <svg class="w-10 h-10 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xl font-semibold">Client Login</span>
                <span class="text-sm mt-1 opacity-80">Access your dashboard</span>
            </a>
            <a href="mailto:support@atmilio.com" class="flex flex-col items-center p-8 bg-white border border-purple-200 text-purple-700 rounded-xl shadow-lg hover:bg-purple-50 hover:scale-105 transition-transform">
                <svg class="w-10 h-10 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm8 0a8 8 0 11-16 0 8 8 0 0116 0z"/></svg>
                <span class="text-xl font-semibold">Contact Support</span>
                <span class="text-sm mt-1 opacity-80">Get help or request access</span>
            </a>
        </div>
    </div>
</body>
</html>
