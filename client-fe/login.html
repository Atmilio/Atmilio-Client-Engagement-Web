<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login | Atmilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-white to-purple-200">
    <div class="w-full max-w-md p-8 bg-white/90 rounded-2xl shadow-2xl border border-purple-100 backdrop-blur-md">
        <div class="flex flex-col items-center mb-6">
            <svg class="w-14 h-14 mb-2" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle" role="img">
                <title id="logoTitle">Atmilio Logo</title>
                <path d="M25 5L45 25L25 45L5 25L25 5Z" stroke="#4c51bf" stroke-width="2" stroke-linejoin="round" />
                <path d="M25 15L35 25L25 35L15 25L25 15Z" fill="#6b46c1" />
                <circle cx="25" cy="25" r="5" fill="#e9d5ff" />
            </svg>
            <h1 class="text-3xl font-extrabold text-center text-purple-700 tracking-tight">Client Portal Login</h1>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-lg p-3 bg-purple-50/50">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-lg p-3 bg-purple-50/50">
            </div>
            <button type="submit" class="w-full py-3 rounded-lg text-lg font-bold bg-gradient-to-r from-purple-600 to-indigo-500 text-white shadow-md hover:from-purple-700 hover:to-indigo-600 transition-all">Login</button>
            <p id="loginError" class="text-red-600 text-center mt-2 hidden">Invalid username or password.</p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple demo: username: client, password: atmilio2026
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === 'client' && password === 'atmilio2026') {
                window.location.href = 'client_portal.html';
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
