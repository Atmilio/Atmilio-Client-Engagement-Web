<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login | Atmilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Client Portal Login</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
            </div>
            <button type="submit" class="w-full btn-primary py-3 rounded-lg text-lg">Login</button>
            <p id="loginError" class="text-red-600 text-center mt-2 hidden">Invalid username or password.</p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple demo: username: client, password: atmilio2026
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === 'client' && password === 'atmilio2026') {
                window.location.href = 'client_portal.html';
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
